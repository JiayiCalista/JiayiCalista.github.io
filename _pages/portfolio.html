---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<!-- Display all portfolio items directly, without any redirects -->
{% for post in site.portfolio %}
  <div class="portfolio-item">
    <h3>{{ post.title }}</h3> <!-- Display project title -->
    <p>{{ post.excerpt | markdownify }}</p> <!-- Display project description -->
    
    <!-- Image section -->
    <img src="{{ post.image }}" alt="{{ post.title }} Screenshot" class="portfolio-image">
  </div>
{% endfor %}
